<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비회원-메인화면test01</title>
    </head>
    <style>
        thead{
            height: 130px;
            font-size:50px;
            padding: 100px;
        }
        tbody > tr > td> li{
            list-style-type: none;
            text-decoration: none;
        }
    </style>
    <body>
        <table border="0" align="center">
        <thead>
            <tr><th colspan="3" align="left">8282,응답하라</th></tr>
        </thead>
        <tbody>
            <tr><td rowspan="2" width="300px" height="600px" bgcolor="skyblue">닉네임</td><td rowspan="2" width="1000px" height="400px" bgcolor="green">질문이요</td><td width="250px" height="300px" bgcolor="yellow">로그인</td></tr>
    <tr><td width="250px" height="300px" bgcolor="lightyellow"><li>가족</li><li>사랑</li><li>우정</li></td></tr>
        </tbody>
        <tfoot>
            <tr><td colspan="3" align="center" width="900px" height="100px" bgcolor="blue">푸터</td></tr>
        </tfoot>
        </table>
    </body>
</html>
